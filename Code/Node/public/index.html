<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home Central</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" id="route-home">
                        Home Central
                    </a>
                </li>

                <li>
                    <a href="#route-switches" id="route-switches">Switches</a>
                </li>
                <li>
                    <a href="#route-records" id="route-records">Records</a>
                </li>
                <li>
                    <a href="#">Live-Cam</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Home Central v0.1</h1>
                <br>
                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Menu</a>
                <br>
                <br>
                <div id="route-output">
                    Home
                </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->





    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        /* global $ */

        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $("#route-home").click(function(e) {
            $("#route-output").load("/switches");
        });

        $("#route-records").click(function(e) {
            $("#route-output").load("/records");
        });

        $("#route-switches").click(function(e) {
            $("#route-output").load("/switches");
        });

        $(document).ready(function() {
            $("#route-output").load("/switches");
        });
    </script>

    <script src="js/index.js"></script>

</body>

</html>
